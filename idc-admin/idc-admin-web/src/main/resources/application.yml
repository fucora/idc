spring:
  application:
    name: idc
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    driverClassName: com.mysql.jdbc.Driver
    filters: stat,wall,log4j
    initialSize: 5
    maxActive: 20
    maxWait: 60000
    minIdle: 5
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://db.iwellmass.com:3306/ddc?characterEncoding=utf8
    username: root
    password: zjhz2017
spring.data.jpa.repositories.enabled: false
server:
  port: 9306
feign:
  hystirx:
    enable: false
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        requestInterceptors:
        - com.iwellmass.auth.config.OAuth2FeignRequestInterceptor
        decode404: false
security:
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
  ignored: /css/**,/images/**,/js/**,/favicon.ico,/webjars/**,/static/**,*.html,/swagger-resources/**,/v2/api-docs
mybatis:
  type-aliases-package: com.iwellmass.dispatcher.admin.dao.model
  configuration:
    # map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    status-page-url: http://eureka.iwellmass.com:${server.port}/swagger-ui.html
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka.iwellmass.com:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
