<div class="portlet light ">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list-ul"></i>正在执行的任务列表
        </div>
        <div class="tools">
            <button type="button" class="btn btn-circle green btn-outline  btn-sm"
                    ng-click="loadData()">
                <i class="fa fa-repeat"></i>
                刷新
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-responsive">
            <table ng-table="tableParams"
                   class="table table-striped table-bordered table-hover">
                <tr ng-repeat="row in rows">
                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'任务编号'"
                        ng-bind-html="row.taskId">
                    </td>

                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'执行编号'"
                        ng-bind-html="row.executeId">
                    </td>

                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'开始时间'">
                        <div time-pulsate time="row.startTime"></div>
                    </td>
                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'操作'">
                        <a class="btn red btn-xs"
                           ng-click="deleteTask(row.id)"><i
                                class="fa fa-times"></i>删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
