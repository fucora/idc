<div class="row">
    <div class="col-md-12">
        <!-- portlet box -->
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>查询条件
                </div>
                <div class="tools">
                    <a class="collapse" href="javascript:;" data-original-title="" title="">
                    </a>
                </div>
            </div>

            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form role="form" class="form-horizontal"
                      onsubmit="return false;">
                    <div class="row">
                        <div class=" col-md-4 col-lg-3">
                            <div class="form-group">
                                <label class="col-md-4 control-label">应用名称:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control  input-medium"
                                           ng-model="queryCondition.appName">
                                </div>
                            </div>
                        </div>
                        <div class=" col-md-4 col-lg-3 pull-right">
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-1 pull-right">
                                    <button class="btn green control-label " type="submit"
                                            ng-click="tableParams.search()"><i
                                            class="fa fa-search"></i>查询
                                    </button>
                                    <button class="btn blue control-label " type="submit"
                                            ng-click="resetForm()"><i
                                            class="fa fa-rotate-left "></i>重置
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!--portlet box-->
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-list-ul"></i>应用列表
                </div>
                <div class="tools">
                    <button type="button" class="btn btn-circle green btn-outline  btn-sm"
                            ng-click="tableParams.reload()">
                        <i class="fa fa-repeat"></i>
                        刷新
                    </button>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-responsive">
                    <table ng-table="tableParams"
                           class="table table-striped table-bordered table-hover">
                        <tr ng-repeat="row in rows">
                            <td class="text-center " header-class="ddc-white-space-nowrap" data-title="'应用名称'"
                                ng-bind-html="row.appName">
                            </td>
                            <td class="text-center " header-class="ddc-white-space-nowrap" data-title="'应用描述'"
                                ng-bind-html="row.appDescription">
                            </td>
                            <td class="text-center " header-class="ddc-white-space-nowrap" data-title="'创建者'"
                                ng-bind-html="row.createUser">
                            </td>
                            <td class="text-center " header-class="ddc-white-space-nowrap" data-title="'创建时间'"
                                ng-bind-html="row.createTime|date:'yyyy-MM-dd HH:mm:ss'">
                            </td>
                            <td data-title="'操作'" class=" ddc-white-space-nowrap" header-class="ddc-white-space-nowrap">
                                <div ng-switch="operationLabel(row)">
                                    <a ng-switch-when="join" class='btn green btn-xs' ng-click='joinApplication(row)'><i class='fa fa-edit'></i>加入应用</a>
                                    <a ng-switch-when="leave" class='btn red btn-xs' ng-click="leaveApplication(row)"><i class='fa fa-edit'></i>退出应用</a>
                                    <a ng-switch-when="creater" class='btn  yellow btn-xs' ><i class='fa fa-edit'></i>创建者</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
