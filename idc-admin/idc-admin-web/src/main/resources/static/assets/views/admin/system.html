<div class="portlet light ">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list-ul"></i>服务器列表
        </div>

    </div>
    <div class="portlet-body">
        <div class="table-responsive">
            <table ng-table="tableParams"
                   class="table table-striped table-bordered table-hover">
                <tr ng-repeat="row in rows">
                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'IP'"
                        ng-bind-html="row.ip">
                    </td>
                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'端口'"
                        ng-bind-html="row.port">
                    </td>
                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'状态'">
                        <span class="label label-danger" ng-if="row.status == 0"> 禁用 </span>
                        <span class="label label-success" ng-if="row.status == 1"> 运行中 </span>
                        <span class="label label-danger" ng-if="row.status == 2"> 失联 </span>
                    </td>
                    
                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'最后启动时间'"
                        ng-bind-html="row.lastStartTime|date:'yyyy-MM-dd HH:mm:ss'">
                    </td>
                    <td class="text-center" header-class="ddc-white-space-nowrap" data-title="'最后心跳时间'">
                        <div time-pulsate time="row.lastHbTime" pulsate="row.status">  </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
