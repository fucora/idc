version: '2'
services:
  data-factory-server:
    image: $data_factory_latest
    container_name: data-factory
    build:
      context: .
      args:
        - profile=gray
    network_mode: "host"
    ports:
      - "9304:9304"
    environment:
      - profile=gray
    volumes:
      - /web/logs:/web/logs
networks:
  default:
    external:
      name: mast_nw