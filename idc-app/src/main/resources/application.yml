spring:
  application:
    name: idc
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://db.iwellmass.com:3306/idc?characterEncoding=utf8
    username: root
    password: zjhz2017
    
server:
  port: 9306

# spring.jpa.hibernate.ddl-auto: update
# spring.jpa.show-sql: true

supervise:
  client:
    clientId: acme
    clientSecret: acmesecret
    autoApprove: true
    accessTokenValiditySeconds: 28800
    refreshTokenValiditySeconds: 57600

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    status-page-url: http://eureka.iwellmass.com:${server.port}/swagger-ui.html
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka.iwellmass.com:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

security:
  oauth2:
    resource:
      jwt:
        keyValue: |
           -----BEGIN PUBLIC KEY-----
           
           -----END PUBLIC KEY-----
        id: openid
        serviceId: ${PREFIX:}resource
  user:
    password: password
  ignored: /**
  
feign:
  hystirx:
    enable: false
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        requestInterceptors:
        - com.iwellmass.auth.config.OAuth2FeignRequestInterceptor
        decode404: false

 
